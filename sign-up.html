<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Edu+VIC+WA+NT+Beginner&family=Lato:wght@300&family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>sign up</title>
</head>
<body>
    <div class="bg-img-container">
        <img src="./fintech-img/illus-bg.png" class="bg" alt="">
    </div>
    <div class="form-container">
        <div class="log-in">
            <h1>login to moneyStacker</h1>
            <img src="./fintech-img/img.png" class="img" alt="">
        </div>
        <div class="form-texts">
            <form id="form-id" class="form-details">
                <p>email</p>
                <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span><input type="text" class="input" placeholder="@service.com">
                <div class="pass-input">
                    <p>password</p>
                <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span><input type="password" id="pass-id" class="input"><span class="eyes"><i class="fa fa-eye" aria-hidden="true"></i></span>
                </div>
              <div class="check">
                <input type="checkbox" id="check-box"> <span class="remember">remember me</span>
                <div class="password">
                    <p>forgot password?</p>
                </div>
              </div>
              <div class="buttons">
                    <button class="goolge-btn"><img src="./fintech-img/goolge.png" class="goolge-icon" alt=""> login with goolge</button>
                    <button class="login-btn">login</button>
              </div>
              <p class="acc">Don't have an account? <a href="index.html" class="sign-up">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
